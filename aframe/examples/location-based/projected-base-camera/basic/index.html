<!DOCTYPE html>

<html>
    <head>
        <title>AR.js Basic Projected Camera Example</title>
        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
        <script src='../../../../build/aframe-ar-nft.js'></script>
    </head>
    <body style='margin: 0; overflow: hidden'>
        <a-scene vr-mode-ui='enabled: false' embedded arjs='sourceType: webcam; debugUIEnabled: false'>
            <a-camera gps-projected-camera='simulateLatitude: 51.049; simulateLongitude: -0.723' rotation-reader></a-camera>
            <a-box gps-projected-entity-place='latitude: 45.234889; longitude: 11.461646' material='color: red' scale='10 10 10'></a-box>
            <a-box gps-projected-entity-place='latitude: 45.234850; longitude: 11.461630' material='color: yellow' scale='10 10 10'></a-box>
            <a-box gps-projected-entity-place='latitude: 45.234810; longitude: 11.461610' position='0 10 0' material='color: green' scale='10 10 10'></a-box>
        </a-scene>
    </body>
</html>
